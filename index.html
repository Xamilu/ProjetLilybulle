<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Lilybulle | Accueil</title>
        <link rel="icon" href="../ProjetLilybulle/Assets/iconeLilybulle.ico" type="image/png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="supBoxHeader">
                <div class="socialIcons">
                    <span class="iconify" data-icon="ant-design:facebook-filled" data-inline="false" style="color: black;" data-width="13%"></span>
                    <span class="iconify" data-icon="akar-icons:instagram-fill" data-inline="false" style="color: black;" data-width="13%"></span>
                </div>
                    <img id="banderole" src="../ProjetLilybulle/Assets/banderoleLilybulle.png" alt="Lilybulle">
                <div class="newsLetter">
                    <h3>Abonnez-vous à notre Newsletter</h3>
                    <input type="email" name="email" id="newsLetterEmail" size="25" minlength="10" maxlength="40" placeholder="Votre Email">
                    <input type="submit" name="submit" id="newsLetterSubmit" value="S'abonner">
                </div>
            </div>
        </header>
        <footer>
            <div class="hautFooter">
                <div class="socialIconsFooter">
                <span class="iconify" data-icon="ant-design:facebook-filled" data-inline="false" style="color: black;" data-width="13%"></span>
                <span class="iconify" data-icon="akar-icons:instagram-fill" data-inline="false" style="color: black;" data-width="13%"></span>
                </div>
                <img id="banderoleFooter" src="../ProjetLilybulle/Assets/banderoleLilybulle.png" alt="Lilybulle">
                <div class="newsLetter">
                    <h3>Abonnez-vous à notre Newsletter</h3>
                    <input type="email" name="email" id="newsLetterEmail" size="25" minlength="10" maxlength="40" placeholder="Votre Email">
                    <input type="submit" name="submit" id="newsLetterSubmit" value="S'abonner">
                </div>
            </div>
            
            <div class="contactEtHoraires">
                <p> 35 Grande rue & 22 av des écuries 95290 L’ISLE ADAM 
                    Email : lilybulle@orange.fr 
                    Téléphone :  01 34 73 18 69
                    Horaires d’ouverture:
                    Mardi au Samedi    09h à 13h & 14h30 à 19h
                    Dimanche     09h à 13h </p>
            </div>
        </footer>
    </body>
</html>
