<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../../style/panelAdmin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300&display=swap" rel="stylesheet">
    
    <title>Admin</title>
</head>
<body>
    <div class="container-fluid" id="flexScreen">
        <div id=title-page>
            <div class="logOut">
                <button class="buttonAdmin" onclick="window.location.href = '../../index.html'">Retour à l'accueil</button>
                <button class="buttonAdminDeco" onclick="deconnexionAdmin()">Déconnexion</button>    
            </div>
            <h1>Panel Administrateur Lilybulle</h1>
            <div id="space-title">

            </div>
        </div>
        <div id="panel">
            <div class="panel mailNewsletter">
                <h2>Mails Newsletter</h2>
                <div id="list-mail"></div>
            </div>

            <div class="panel uploadImage">
                <h2>Emplacement image</h2>
                <div class="wrapper">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <span>Loading</span>
                </div>
                <div id="upload-image">
                    <div class="categorie" id="boutique">
                        <h3> Boutique :</h3>        
                    </div>
                    <div class="categorie" id="atelier">
                        <h3> Atelier :</h3>
                    </div>
                    <div class="categorie" id="agence">
                        <h3> Agence :</h3>
                    </div>
                    <div class="categorie" id="caravane">
                        <h3> Caravane :</h3>
                    </div>
                </div>
            </div>

            <div class="panel editActualite">
                <h2>Actualité</h2>
                <div id="editActualite">
                    <div id="choixActu">
                        <label for="actualité">Choix de l'actualité à éditer :</label>
                        <select name="actu" id="actu-select">
                            <option value="">Choisissez le numéro</option>
                            <option value="actu1">Actualité N°1</option>
                            <option value="actu2">Actualité N°2</option>
                            <option value="actu3">Actualité N°3</option>
                            <option value="actu4">Actualité N°4</option>
                        </select>
                    </div>
                    <form action="" class="articleActu" method="post">
                        <div id="editArticle">
                            <div id="chooseImage">
                                <label for="text">Image:</label>
                                <input type="text" disabled="disabled" name="titreActu" id="titreActu" placeholder="Example.img">
                                <input type="file" name="file" id="file" class ="inputfile"/>
                                <label for="file"> Choisir une image </label> 
                            </div>
                            <div id="nameArticle">
                                <label for="titreActu">Choisir le titre de l'article :</label>
                                <input id="titreContent" type="text">
                            </div>
                        </div>
                        <div id="containerTextArea">
                            <div id="textStyle">
                                <input type="button" value="G" id="bold" onclick="commande('bold');">
                                <input type="button" value="I" id="italic" onclick="commande('italic');">
                                <input type="button" value="S" id="underline" onclick="commande('underline');">
                            </div>
                            <div id="editeur" contenteditable></div>
                        </div>
                        <div id="confirmActu">
                            <input type="submit" onclick="sendArticle()" value="Envoyer" id="submitActu">
                            <div id="msg">
                                <p></p>
                            </div>
                        </div>
                    </form>
                    <h2>Historique</h2>
                    <div class="historique">
                        <div class="histArticle">
                            <div class="articleHistorique">
                            </div>
                            <hr>
                            <div class="articleHistorique">
                            </div>
                            <hr>
                            <div class="articleHistorique">
                            </div>
                            <hr>
                            <div class="articleHistorique">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    <div class="confirmeSuppression">
        <h5>Supprimer ?</h5>
        <div>
            <button onclick="deleteArticles()" class="confirm">Oui</button>
            <button onclick="toggle()" class="confirm">Non</button>
        </div>
    </div>
    <div class="confirmeFinis">
        <h5>L'article a bien été ajouté.</h5>
        <div>
            <button onclick="toggleOk()" class="confirm">Ok</button>
        </div>
    </div>
    </div>
</div>
    
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../../js/panelAdmin.js"></script>
<script src="../../js/editeurTexte.js"></script>
<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</body>
</html>
